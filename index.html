<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="yen.ico" type="image/x-icon">
  <title> Large Yen Converter </title>

<link href="style1.css" type="text/css" rel="stylesheet">
</head>

<body>

  <div>
    <input type="number" class="yenInput" id="ichiOku" placeholder="一億 (Ichioku)">
  </div>

  <div>
    <input type="number" class="yenInput" id="senMan" placeholder="千万 (Senman)">
  </div>

  <div>
    <input type="number" class="yenInput" id="hyakuMan" placeholder="百万 (Hyakuman)">
  </div>

  <div>
    <input type="number" class="yenInput" id="juMan" placeholder="十万 (Juuman)">
  </div>

  <div>
    <input type="number" class="yenInput" id="ichiMan" placeholder="一万 (Ichiman)">
  </div>

  <div>
    <input type="number" class="yenInput" id="sen" placeholder="千    (Sen)">
  </div>

  <div>
    <input type="number" class="yenInput" id="belowSen" placeholder="Below 千">
  </div>

  <div>
    <input type="number" class="yenInput" id="todayRate" placeholder="Yen to X rate">
  </div>

  <div>
    <button onclick="handlers.eightPointGrab()">Click to Convert!</button>
  </div>


  <p id="buttonPlace"></p>

<script src="main.js" type="text/javascript"></script>
</body>
</html>
